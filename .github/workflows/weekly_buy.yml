# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'  # UST  3:00(월) > KST 12:00(월)  
    - cron: '0 23 * * 3' # UST 23:00(수) > KST 08:00(목)  
    - cron: '0 23 * * 5' # UST 23:00(금) > KST 08:00(토)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package
      run: |        
        pip install selenium
        pip install requests        
        pip install twython
        pip install pillow    
        pip install gspread        
        pip install --upgrade google-api-python-client oauth2client
        pip install playwright
        python -m playwright install ${{ matrix.browser-channel }} --with-deps
    
    - name: Install ubuntu package
      run: |        
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add        
        sudo apt-get install google-chrome-stable    
        wget https://chromedriver.storage.googleapis.com/100.0.4896.20/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip           

    - run: mkdir -p ./auto_lotto/weekly
    
    - name: Download Lotto Artifact
      uses: actions/download-artifact@v2
      with:
        name: auto_lotto
        path: auto_lotto
      # continue-on-error: true

    - run: ls -al ./auto_lotto/weekly

    - name: Run Script      
      run: |
        if [ "$(date '+%u')" -eq 4 ]; then
          echo "Crawling Lotto Count"
          python ./crawling_lotto.py
        elif [ "$(date '+%u')" -eq 3 ]; then
          echo "Auto Buy USER #1"
          python ./buy_lotto.py ${{secrets.USER_ID}} ${{secrets.USER_PW}} "auto"
        elif [ "$(date '+%u')" -eq 5 ]; then
          echo "Auto Buy USER #2"
          python ./buy_lotto.py ${{secrets.USER_ID_2}} ${{secrets.USER_PW_2}} "auto"
        fi

    - name: Upload Lotto Artifact
      uses: actions/upload-artifact@v2
      with:
        name: auto_lotto
        path: auto_lotto/weekly/count.log
