# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * 3' # UST  1:00(수) > KST 10:00(수)  
    - cron: '0 1 * * 5' # UST  1:00(금) > KST 10:00(금)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package
      run: |        
        pip install selenium
        pip install requests        
        pip install twython
        pip install pillow    
        pip install gspread        
        pip install --upgrade google-api-python-client oauth2client
        pip install playwright
        python -m playwright install ${{ matrix.browser-channel }} --with-deps
    
    - name: Install ubuntu package
      run: |        
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add        
        sudo apt-get install google-chrome-stable    
        wget https://chromedriver.storage.googleapis.com/100.0.4896.20/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip           

    - run: mkdir -p ./lotto
    
    - name: Restore cache (if available)
      uses: actions/cache@v2
      with:
        path: ./lotto
        key: auto_buy_lotto

    - name: Run Script      
      run: |
        if [ "$(date '+%u')" -eq 3 ]; then
          python ./buy_lotto.py ${{secrets.USER_ID}} ${{secrets.USER_PW}} "auto"
        elif [ "$(date '+%u')" -eq 5 ]; then
          python ./buy_lotto.py ${{secrets.USER_ID_2}} ${{secrets.USER_PW_2}} "auto"
        fi
  
    - name: Cache the result
      uses: actions/cache@v2
      with:
        path: ./lotto
        key: auto_buy_lotto
        restore-keys: auto_buy_lotto
